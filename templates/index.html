<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Cashier System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Mall Cashier System</h1>
    <form action="/add_to_cart" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>

        <label for="item_price">Item Price (Rp):</label>
        <input type="number" step="0.01" id="item_price" name="item_price" required><br><br>

        <label for="item_quantity">Quantity:</label>
        <input type="number" id="item_quantity" name="item_quantity" required><br><br>

        <button type="submit">Add to Cart</button>
    </form>

    <h2>Cart Items</h2>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price (Rp)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total: Rp {{ total_amount }}</h3>

    <form action="/reset" method="POST">
        <button type="submit">Reset Cart</button>
    </form>

    <form action="/checkout" method="POST">
        <button type="submit">Checkout & Generate Receipt</button>
    </form>

    {% if total_amount == 0 %}
    <a href="/download_receipt"><button type="button">Download Receipt</button></a>
    {% endif %}
    
</body>
</html>
